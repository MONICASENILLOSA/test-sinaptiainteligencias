                      type="checkbox"
                      checked={answers[currentQuestion].includes(index)}
                      onChange={() => handleCheckboxChange(index)}
                      className="mt-1 w-5 h-5 rounded accent-purple-600 cursor-pointer"
                    />
                    <span className="text-gray-700 group-hover:text-gray-900 leading-relaxed">
                      {opcion}
                    </span>
                  </label>
                ))}
              </div>

              <div className="mt-4 text-center text-sm text-gray-500">
                {answers[currentQuestion].length} {answers[currentQuestion].length === 1 ? 'opci√≥n seleccionada' : 'opciones seleccionadas'}
              </div>
            </div>

            <div className="flex gap-3">
              {currentQuestion > 0 && (
                <button
                  onClick={() => setCurrentQuestion(currentQuestion - 1)}
                  className="flex-1 bg-gray-200 text-gray-700 py-4 rounded-xl font-semibold hover:bg-gray-300 transition-colors"
                >
                  ‚Üê Anterior
                </button>
              )}
              
              {currentQuestion < preguntas.length - 1 ? (
                <button
                  onClick={() => setCurrentQuestion(currentQuestion + 1)}
                  className="flex-1 bg-gradient-to-r from-purple-600 to-pink-600 text-white py-4 rounded-xl font-semibold hover:from-purple-700 hover:to-pink-700 transition-all shadow-lg"
                >
                  Siguiente ‚Üí
                </button>
              ) : (
                <button
                  onClick={() => setShowResults(true)}
                  className="flex-1 bg-gradient-to-r from-green-600 to-emerald-600 text-white py-4 rounded-xl font-bold text-lg hover:from-green-700 hover:to-emerald-700 transition-all shadow-lg"
                >
                  ‚úÖ Ver Resultados
                </button>
              )}
            </div>

            <p className="text-center text-sm text-gray-500 mt-4">
              Pod√©s marcar todas las opciones que te representen
            </p>
          </div>
        </div>
      );
    }

    ReactDOM.render(<TestSinaptia />, document.getElementById('root'));
  </script>
</body>
</html>
